title: La Dolce Vita
author: Lo Duca
quotes:
  - q: "Oare nu minți, Marcello? La drept vorbind și tu ești foarte mulțumit de tine însuți. Ai tot ce poftești: o mașină, o meserie palpitantă, femei, norocul de a fi întotdeauna în miezul a tot ce merită să fie comentat, relatat, spre încântarea tuturor țațelor din cele două emisfere. Nu-ți lipsește decât… Dar Marcello e Marcello pentru că întrebarea lui nu merge niciodată mai departe."
