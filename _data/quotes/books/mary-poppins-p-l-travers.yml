title: Mary Poppins
author: P.L. Travers
quotes:
  - q: "Raza de soare se mișcă mai departe prin odaie, târând după ea săgeata ei lungă de aur. Afară se pornise un vânt ușor, care șoptea gingaș cireșilor de pe Alee.<br>
        - Ascultați, ascultați, vorbește vântul, zise John, înclinându-și capul într-o parte. Și tu crezi, Mary Poppins, că n-o să mai fim în stare să auzim astea când o să fim mari?<br>
        - Ba o să auziți, le răspunse Mary Poppins, dar n-o să înțelegeți.<br>
        Barbara începu să plângă încetișor. Și în ochii lui John erau lacrimi.<br>
        - Ei, nu-i nimic de făcut. Așa e viața."
