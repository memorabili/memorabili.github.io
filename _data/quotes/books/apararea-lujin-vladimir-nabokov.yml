title: Apărarea Lujin
author: Vladimir Nabokov
quotes:
  - q: "El se lăsa legănat, răsfăţat şi gâdilat, primind cu sufletul deschis viaţa blândă ce îl învăluia din toate părţile. Viitorul i se înfăţişa confuz, ca o îmbrăţişare tăcută, care avea să dureze la nesfârşit, într-o semiobscuritate fericită, unde vin, nimeresc într-o rază şi apoi se ascund iarăşi, râzând şi legănându-se, diferitele jucărioare ale acestei lumi. Dar în inevitabilele clipe de singurătate ale unui logodnic, seara târziu, dimineaţa devreme, avea o ciudată senzaţie de gol, ca şi cum într-un tablou multicolor din bucăţi, format pe faţa de masă, ar fi rămas nişte goluri necompletate, cu contur întortocheat."
