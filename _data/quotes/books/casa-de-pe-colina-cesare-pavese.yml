title: Casa de pe colină
author: Cesare Pavese
quotes:
  - q: "O dată cu războiul a devenit legitim să te închizi în tine, să trăiești de azi pe mâine, să nu mai tânjești după prilejurile pierdute."
    div: "Capitolul I"

  - q: "Tânarul temerar care fugea de lucruri, crezând că ele au să se întâmple din nou"
    div: "Capitolul II"

  - q: "Apoi am fost împărțit între satisfacția de a avea fata și rușinea pentru înfățișarea ei umilă și naivă."
    div: "Capitolul II"

  - q: "Gustam din plin plăcerea aceea a resentimentului satisfăcut, a prilejului pierdut în chip fericit, care a devenit apoi pentru mine o obișnuință."
    div: "Capitolul II"

  - q: "În orașul răscolit, și mereu în alertă, nimeni nu mai privea femeile ca odinioară, nimeni nu le urmărea, nici măcar în rochiile de vară, nici chiar dacă râdeau. Și în această privință, eu prevăzusem războiul! Pentru mine acest risc încetase de un timp. Dacă mai aveam încă dorințe, nu mai aveam iluzii."
    div: "Capitolul III"

  - q: "Petreci împreună luni, ani, apoi se întâmplă ceva. Pierzi o întâlnire, te muți, și unul pe care-l vedeai în fiecare zi... nu mai știi nici măcar cine e."
    div: "Capitolul IV"

  - q: "Ești ca un copil, ca un copil mândru. Ca un copil din aceia cărora li se întâmplă o nenorocire, le lipsește ceva, dar care nu vor să spună nimic, să nu se afle că suferă."
    div: "Capitolul VI"

  - q: "Mă gândeam că eram bătrân și că aveam să continui mereu viața aceea."
    div: "Capitolul VI"

  - q: "- Suntem pe lume din întâmplare, spusei. Tată, mamă și fii, totul vine din întâmplare. Inutil să plângem. Ne naștem și murim singuri...<br />\n
        - E de ajuns să iubim puțin, murmură ea, cu vocea aceea autoritară."
    div: "Capitolul VIII"

  - q: "Ciudat lucru, mă gândii, cu copiii se întâmplă la fel cum se întâmplă cu cei mari: se dezgustă de prea multă dădăceală. Dragostea e un lucru care plictisește."
    div: "Capitolul IX"

  - q: "Există iubiri care să nu insemne egoism, în care bărbatul sau femeia să nu vrea să-l transforme pe celălalt în interesul lui?"
    div: "Capitolul IX"

  - q: "Sunt timpuri în care numai cine e singur nu-și pierde capul."
    div: "Capitolul XI"

  - q: "Și câteodată mă gândesc că numai inconștiența copiilor, inconștiența autentică, nu simulată, poate să-ți îngăduie să vezi ceea ce se întâmplă fără să te simți vinovat."
    div: "Capitolul XXIII"

  - q: "Îmi dau seama că am trăit o singură, îndelungă izolare, o vacanță fără noimă, ca un copil care, jucându-se de-a v-ați ascunselea, intră într-un crâng, se simte bine, privește cerul printre frunze și uită să mai iasă de acolo."
    div: "Capitolul XXIII"

  - q: "Ne simțim umiliți pentru că ne dăm seama - pipăim cu privirea - că în locul celui mort am putea fi noi: n-ar fi o deosebire, și dacă trăiam, aceasta i-o datorăm unui cadavru însângerat. De aceea fiecare război e un război civil: fiecare căzut seamănă cu cel care rămâne și-i cere socoteală pentru asta."
    div: "Capitolul XXIII"

  - q: "- Și cu cei căzuți ce facem, pentru ce au murit?<br />\n
        Eu nu știu ce să le răspund. Cel puțin acum. Și mi se pare că nici ceilalți nu știu. Poate o știu doar morții, și numai pentru ei războiul s-a sfârșit cu adevărat."
    div: "Capitolul XXIII"
