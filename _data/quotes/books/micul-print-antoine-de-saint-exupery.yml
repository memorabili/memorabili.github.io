title: Micul prinţ
author: Antoine de Saint Exupéry
quotes:
  - q: "Sunteţi frumoase, dar sunteţi reci, le mai spuse el. Nu poate muri cineva pentru voi. Fireşte, despre floarea mea de trandafir un trecător obişnuit ar crede că vă seamănă. Dar ea singură e mai importantă decât voi toţi, deoarece pe ea am stropit-o. Deoarece pe ea am pus-o sub un glob de sticlă. Deoarece pe ea am adăpostit-o după un paravan. Deoarece ei i-am omorât omizile (în afară de două-trei pentru fluturi). Deoarece pe ea am ascultat-o plângându-se sau lăudându-se sau uneori chiar tăcând. Deoarece este floarea mea de trandafir."
