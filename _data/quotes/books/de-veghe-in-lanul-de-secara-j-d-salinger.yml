title: De veghe în lanul de secară
author: J. D. Salinger
quotes:
  - q: "În orice caz, în mintea mea am văzut o mulţime de copii mititei jucând un joc în lanul întins de secară. Mii de copii - şi nimeni în jur, adică nici un om mare, în afară de mine. Şi eu stau la marginea unei prăpăstii ameţitoare. Şi ştii ce fac? Prind copiii să nu cadă în prăpastie. Vreau să spun, când aleargă şi nu se uită unde merg, trebuie să le ies în cale şi să-i prind. Asta aş face toată ziua. Aş sta de veghe în lanul de secară. Ştiu că-i o nebunie. Dar e singurul lucru care m-ar tenta."
