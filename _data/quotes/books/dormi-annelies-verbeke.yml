title: Dormi!
author: Annelies Verbeke
quotes:
  - q: "Să agăți un partener de pat pentru o relație scurtă este aiuritor de simplu. Nu trebuie să intrebi nimic; e de-ajuns să zâmbești și să miroși bine. Cu cât ei încep să fie mai nervoși, cu atât mai plăcut te învăluie liniștea. Mai torni în pahar, îi asculți povestind despre ce-i stingherește, spui ceva vag care sună bine, nu te gândești la nimic. Imediat după aceea te apuci de picioarele patului și îți rotești curul spre ei. Iar dacă ei împing, înșfacă și gâfâie suficient de mult, atunci nu te mai gândești preț de câteva clipe la bărbatul pe care nu l-ai putut păstra și la bărbatul pe care nu l-ai putut avea. Treabă destul de simplă."
