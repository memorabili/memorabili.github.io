title: Vila de vineri
author: Alberto Moravia
quotes:
  - q: "- M-ai văzut? De ce nu m-ai strigat?<br />
        - M-ai înspăimântat, aveai ochii înfricoșători.<br />
        - De fapt, voiam să te ucid, aveam pistolul în buzunar.<br />
        - Știi că-i ciudat? Privind în ochii tăi, am simțit că mă iubeai."
    div: ""