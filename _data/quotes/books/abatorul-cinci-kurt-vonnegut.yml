title: Abatorul cinci
author: Kurt Vonnegut
quotes:
  - q: "Îl trase pe american afară din coloană şi dintr-o lovitură îl trimise direct la pământ.<br />\n
        Americanul rămase perplex. Se ridică buimac în picioare, scuipând sânge şi doi dinţi. […]<br />\n
        - De ce tocmai eu? îl întrebă el pe neamţ.<br />\n
        Neamţul îi făcu vânt înapoi în coloană.<br />\n
        - Te ce tu? Te ce alţii? zise el."
