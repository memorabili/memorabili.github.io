title: Care dintre noi doi l-a născocit pe celălalt?
author: Pascal Bruckner
quotes:
  - q: "Poate că fiecare a revăzut scena primei lor întâlniri: […] Tot felul de posibilităţi gravitează atunci, din abundenţă, în jurul lor; îşi pot permite să le irosească, vor veni altele, dansul acesta de atomi nu va cunoaşte sfârşit. Viaţa este foarte darnică, bogăţia ei îi îmbată."
